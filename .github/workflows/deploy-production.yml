# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ deploy-production ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    name: Build and deploy
    runs-on: ubuntu-20.04
    environment: Production

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Clean install app
        run: npm --prefix app ci

      - name: Install angular cli
        run: npm i -g @angular/cli@12

      - name: npm build app
        run: npm --prefix app run build:ssr

      - name: Deploy dist
        uses: AbleLincoln/push-to-sftp@v1.0
        with:
            host: ${{ secrets.SERVER }}
            port: 22
            username: ${{ secrets.USERNAME }}
            password: ${{ secrets.PASSWORD }}
            sourceDir: ./app/dist
            targetDir: ./server/app/dist

      - name: Deploy app
        uses: AbleLincoln/push-to-sftp@v1.0
        with:
            host: ${{ secrets.SERVER }}
            port: 22
            username: ${{ secrets.USERNAME }}
            password: ${{ secrets.PASSWORD }}
            sourceDir: ./app/.docker
            targetDir: ./server/app/.docker

      - name: Deploy nginx
        uses: AbleLincoln/push-to-sftp@v1.0
        with:
            host: ${{ secrets.SERVER }}
            port: 22
            username: ${{ secrets.USERNAME }}
            password: ${{ secrets.PASSWORD }}
            sourceDir: ./nginx
            targetDir: ./server/nginx

      - name: Deploy docker-compose.yml
        uses: AbleLincoln/push-to-sftp@v1.0
        with:
            host: ${{ secrets.SERVER }}
            port: 22
            username: ${{ secrets.USERNAME }}
            password: ${{ secrets.PASSWORD }}
            sourceDir: ./deployment
            targetDir: ./server

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: sudo bash -H ./server/deploy.sh