<!-- About Section -->
<section id="about" class="about-section section-padding">
  <div class="container" >
    <h2 class="section-title">About Me</h2>

    <div class="row">
      <div class="col-md-4 col-md-push-8">
        <div class="biography">
          <div class="myphoto">
            <img src="assets/images/sylvester-das.avif" alt="">
          </div>
          <ul>
            <li *ngFor="let item of details | keyvalue">
              <strong>{{ item.key }}</strong>
              {{ item.value }}
            </li>
          </ul>
        </div>
      </div>
      <!-- col-md-4 -->

      <div class="col-md-8 col-md-pull-4">
        <div class="short-info">
          <h3>Objective</h3>
          <p>{{ objective }}</p>
        </div>

        <div class="short-info">
          <h3>What I Do ?</h3>
          <p>{{ whatIdo }}</p>

          <ul class="list-check">
            <li *ngFor="let skill of skills">
              <fa-icon [icon]="faCheckSquare" [ngStyle]="listIconStyle" ></fa-icon>
              {{ skill }}
            </li>
          </ul>
        </div>

        <div class="my-signature">
          <img src="assets/images/sign.avif" alt="my-signature" />
        </div>

        <div class="download-button">
          <a class="btn btn-info btn-lg" href="#contact"
            ><fa-icon [icon]="faPaperPlane"></fa-icon> Send me message</a
          >
          <span
            class="btn btn-primary btn-lg"
            href="#"
            style="display: none"
            ><fa-icon [icon]="faDownload"></fa-icon> download my cv</span
          >
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<!-- End About Section -->
