<!-- Contact Section -->
<section id="contact" class="contact-section section-padding">
  <div class="container">
    <h2 class="section-title wow fadeInUp">Get in touch</h2>

    <div class="row">
      <div class="col-md-6" style="display: none">
        <div class="contact-form">
          <strong>Send me a message</strong>
          <form
            name="contact-form"
            id="contactForm"
            action="sendemail.php"
            method="POST"
          >
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                class="form-control"
                id="name"
                required=""
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                id="email"
                required=""
              />
            </div>

            <div class="form-group">
              <label for="subject">Subject</label>
              <input
                type="text"
                name="subject"
                class="form-control"
                id="subject"
              />
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                name="message"
                class="form-control"
                id="message"
                rows="5"
                required=""
              ></textarea>
            </div>

            <button type="submit" name="submit" class="btn btn-primary">
              Send Message
            </button>
          </form>
        </div>
        <!-- /.contact-form -->
      </div>
      <!-- /.col-md-6 -->

      <div class="col-md-12">
        <div class="row center-xs">
          <div class="col-sm-4 text-center" *ngFor="let contact of contacts">
            <fa-icon [icon]="contact.icon" [ngStyle]="{ color: '#68c3a3' }"></fa-icon>
            <div class="contact-number">
              <strong>{{ contact.title }}</strong>
              <a [href]="contact.link.a">{{ contact.link.content }}</a>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="location-map">
              <div>
                <google-map [options]="options" id="mapCanvas" width="100%"></google-map>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<!-- End Contact Section -->
